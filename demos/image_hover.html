<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一列布局</title>
    <style type="text/css">
    body{ margin:0; padding:0; font-size:20px;}
    .contain{width:200px; height:350px; border:1px solid #333; margin: 20px auto; text-align:center;}
    .pic{overflow:hidden;}
    .pic img{transition:all .5s ease-in-out;}
    .pic img:hover{transform:scale(1.2,1.2);}
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="pic"><img src="http://c.hiphotos.baidu.com/image/pic/item/d0c8a786c9177f3eedd6f9b772cf3bc79e3d56ad.jpg" height="300"/></div>
      <p>艺术照</p>
    </div>
  </body>
</html>
