<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一列布局</title>
<style type="text/css">
		body{ margin:0; padding:0;color:white;font-size:20px; text-align:center;}
		#page{width:100%;height:100%;}
		#hd{width:100%;background:#40E0D0}
		#bd{display: flex;}
		#bd div{height:100px;}
    .main {flex:1;order:2;background: blue;}
    .nav {order:1;width:200px; background: green;}
    .extra { order:3; width:200px; background: red; }
		#ft{ width:100%; background: pink; }
</style>
</head>

<body>
<div id="page">  
    <div id="hd">hd</div>  
     <div id="bd">    
       <div class="main">main</div>    
       <div class="nav">nav</div>    
       <div class="extra">extra</div>  
     </div>  
   <div id="ft">footer</div>
</div>
</body>
</html>
