<style>
.fly{
-moz-animation:flyAnim 4s ease-in-out;
position:absolute;
margin:80px;
}
@-moz-keyframes flyAnim{
0%{left:0;}
50%{left:50%;-moz-transform:rotate(3600deg) scale(2,2); color:red;}
100%{left:0;}
}
</style>
</head>

<body>
<div class="fly">flying CSS3</div>
