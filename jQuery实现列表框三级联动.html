<!DOCTYPE html>
<html>
<head>
    <title>使用JSON和jQuery实现列表框三级联动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js" type="text/javascript"></script>
    <style type="text/css">
           body{font-size:13px}
           h3{ padding:0px; margin:8px 0px}
           .iframe{width:360px;border:solid 1px #666}
           .iframe .title{padding:5px;background-color:#eee}
           .iframe .content{padding:8px;font-size:12px}
    </style>
    <script type="text/javascript">
        //将JSON格式的数据保存在变量中
        var AreaData = {
            "省份": { val: "", items: { "城市": { val: "", items: { "区县": ""}}} },
            "北京市": { val: "01", items:
            { "所辖区": { val: "0101", items: { "东城区": "010101", "西城区": "010102" }
            }, "所辖县": { val: "0102", items: { "密云县": "010201", "延庆县": "010202"}}}
            },
            "天津市": { val: "02", items:
            { "所辖区": { val: "0201", items: { "和平区": "020101", "河东区": "020102" }
            }, "所辖县": { val: "0202", items: { "宁河县": "020201", "静海县": "020202"}}}
            },
            "上海市": { val: "03", items:
            { "所辖区": { val: "0301", items: { "黄浦区": "030101", "卢湾区": "030102" }
            }, "所辖县": { val: "0302", items: { "崇明县": "030201"}}}
            }
        };
        $(function() {
            //使用变量保存各页面元素
            var $s1 = $("#sele1");
            var $s2 = $("#sele2");
            var $s3 = $("#sele3");
            var $t1 = $("#Tip");
            //定义显示选中值变量
            var $t2 = "";
            //设置各个下拉列表框的默认值
            var v1 = "01";
            var v2 = "0101";
            var v3 = "010101";
            //设置第一个下拉列表框的数据
            $.each(AreaData, function(key, value) {
                appendOptTo($s1, key, value.val, v1);
            });
            function appendOptTo(obj, key, val, d){
							var $opt = $("<option>").text(key).val(val);
							if(val== d){
								$opt.attr("selected","true");
							}
							obj.append($opt);
						}
						$s1.change(function(){
							$s2.html("");
              $s3.html("");
              if (this.selectedIndex == -1) return;
							var s1_cur_val = this.options[this.selectedIndex].value;
							var s1_cur_text = this.options[this.selectedIndex].text;
							$.each(AreaData,function(key,value){
								if(s1_cur_val == value.val){
									if(value.items){
										$.each(value.items,function(key1,value1){
											appendOptTo($s2, key1, value1.val, v2);
										});
									}
								}
							});
							$t2 = s1_cur_text;
							$t1.html($t2);
							$s2.change();
						}).change();
						
						$s2.change(function(){
							if (this.selectedIndex == -1) return;
							var s1_cur_val = $s1[0].options[$s1[0].selectedIndex].value;
							var s2_cur_val = this.options[this.selectedIndex].value;
							$.each(AreaData,function(key,value){
								if(s1_cur_val == value.val){
									if(value.items){
										$.each(value.items,function(key1,value1){
											if(s2_cur_val == value1.val){
												$.each(value1.items,function(key2,value3){
													appendOptTo($s3, key2,value3, v3);
												});	
											}
										});
									}
								}
							});
							showChangeItem();
						}).change();
            //编写第三个下拉列表框内容改变事件
            $s3.change(function() {
                showChangeItem();
            });
            //自定义将列表框选择内容显示在页面中的函数
            function showChangeItem() {
                var s1_curr_txt = $s1[0].options[$s1[0].selectedIndex].text;
                var s2_curr_txt = $s2[0].options[$s2[0].selectedIndex].text;
                var s3_curr_txt = $s3[0].options[$s3[0].selectedIndex].text;
                $t2 = "您所选择的是：" + s1_curr_txt + " > " + s2_curr_txt + " > " + s3_curr_txt;
                $t1.html($t2);
            }
        });
    </script>
</head>
<body>
   <div class="iframe">
         <div class="title">请选择省市：
              <select id="sele1" name="sele1"></select>
              <select id="sele2" name="sele2"></select>
              <select id="sele3" name="sele3"></select>
         </div>
         <div class="content">
              <div id="Tip"></div>
         </div>
    </div>
</body>
</html>
